<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fiyatlandırma Tablosu</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    .pricing-section {
      display: flex;
      flex-direction: row; /* Masaüstü: yanyana */
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 50px 20px;
      flex-wrap: wrap; /* Küçük ekranlarda taşmayı önler */
    }

    /* Fiyat kartları */
    .pricing-card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px 20px;
      flex: 1 1 250px; /* Esnek genişlik, minimum 250px */
      max-width: 300px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pricing-card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      margin: 15px 0;
    }

    .pricing-card ul {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .pricing-card ul li {
      margin-bottom: 10px;
    }

    .pricing-card button {
      padding: 12px 0;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: auto; /* Butonu kartın altına yapıştırır */
    }

    .pricing-card button:hover {
      background-color: #0056b3;
    }

    /* Öne çıkan kart */
    .pricing-card.featured {
      background-color: #e0f7fa;
      transform: scale(1.05);
      border: 2px solid #00acc1;
    }

    /* Hover efekti kartlar için */
    .pricing-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    /* Duyarlı: mobil için */
    @media (max-width: 768px) {
      .pricing-section {
        flex-direction: column; /* Alt alta */
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <section class="pricing-section">
    <div class="pricing-card">
      <h2>Başlangıç</h2>
      <p class="price">₺49 / ay</p>
      <ul>
        <li>5 Kullanıcı</li>
        <li>10 GB Depolama</li>
        <li>E-posta Desteği</li>
      </ul>
      <button>Seç</button>
    </div>

    <div class="pricing-card featured">
      <h2>Profesyonel</h2>
      <p class="price">₺149 / ay</p>
      <ul>
        <li>50 Kullanıcı</li>
        <li>100 GB Depolama</li>
        <li>7/24 Destek</li>
      </ul>
      <button>Seç</button>
    </div>

    <div class="pricing-card">
      <h2>Kurumsal</h2>
      <p class="price">₺299 / ay</p>
      <ul>
        <li>Sınırsız Kullanıcı</li>
        <li>500 GB Depolama</li>
        <li>Özel Destek</li>
      </ul>
      <button>Seç</button>
    </div>
  </section>
</body>
</html>
